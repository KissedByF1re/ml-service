{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center">Регистрация</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Пароль</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Повторите пароль</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <button type="button" id="register-btn" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">
            Есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}


{% block extra_body %}
    <script>const redirectURL = "{% url 'prediction' %}";</script>
    <script src={% static "users/register.js" %}></script>
{% endblock %}
